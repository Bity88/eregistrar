            <div class="form-div">

                <form th:action="@{/student/add}" th:object="${newStudent}" method="post">
                      <div class="form-group">
                        <label for="std_number">Student Number</label>
                        <input type="text" th:field ="*{studentNumber}" class="form-control" id="std_number" placeholder="Student Number">
                      </div>

                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" th:field="*{firstName}" class="form-control" id="firstName" placeholder="First Name">
                    </div>

                    <div class="form-group">
                        <label for="middleName">Middle Name</label>
                        <input type="text" th:field="*{middleName}" class="form-control" id="middleName" placeholder="Middle Name">
                      </div>

                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" th:field="*{lastName}" class="form-control" id="lastName" placeholder="Last Name">
                    </div>

                    <div class="form-group">
                        <label for="cgpa">CGPA</label>
                        <input type="text" th:field = "*{cgpa}" class="form-control" id="cgpa" placeholder="CGPA">
                    </div>

                    <div class="form-group">
                        <label for="date">Date</label>
                        <input type="date" th:field ="*{enrollmentDate}" class="form-control" id="date" placeholder="Enrollment Date">
                    </div>

                    <div class="form-group">
                        <label for="international">Are You Internatoinal</label>
                            <select th:field ="*{isInternational}" id="international">
                                <option th:value="yes">Yes</option>
                                <option th:value="no">No</option>
                            </select>

                    </div>

                    <div class="form-group">
                        <label for="submit">Date</label>
                        <input type="submit" class="form-control" id="submit" >
                    </div>





</form>
            </div>
